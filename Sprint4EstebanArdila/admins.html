<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="stylesheet" href="css/admin.css" />
    <title>Sección de administración</title>
  </head>
  <body>
    <!-- Comienza navbar  -->
    <nav>
      <a href="index.html"><h3 class="logotienda">Tiendita</h3></a>
    </nav>
    <!-- Termina navbar  -->

    <main>
      <form id="formLogin" class="animate__animated">
        <label for="">Ingresa tu Correo o nombre de usuario</label>
        <input
          type="text"
          placeholder="user123@gmail.com or myname58"
          id="txtinfouser"
        />
        <label for="">Ingresa tu contraseña</label>
        <input
          type="password"
          placeholder="***********************"
          id="txtpass"
        />
        <label id="lblErrorFormLogin" class="animate__animated"
          >Usuario o contraseña incorrectos</label
        >
        <button type="submit">Iniciar sesión</button>
      </form>

      <section id="secadminproducts" class="hidden">
        <div class="btnNewProduct">
          <button>Nuevo producto</button>
        </div>
        <section class="flexSecAdmin">
          <article class="Secprodduts">
            <figure class="CardProductAdmin">
              <div class="ImgProduct"></div>
              <figcaption>
                <h3>Nom product</h3>
                <p>price</p>
              </figcaption>
              <div class="inputActions">
                <button class="btnedit" id="">✏️</button>
                <button class="btndelete" id="">❌</button>
              </div>
            </figure>
          </article>
          <article class="SecForm">
            <form id="formEditAdmin">
              <label>Id product</label>
              <input type="text" />
            </form>
          </article>
        </section>
      </section>
    </main>

    <!-- comienza footer -->
    <footer>
      <h2>Tiendita</h2>

      <article>
        <img src="img/icon-twitter.svg" alt="" /><img
          src="img/icon-facebook.svg"
          alt=""
        />
        <img src="img/icon-pinterest.svg" alt="" />
        <img src="img/icon-instagram.svg" alt="" />
      </article>
    </footer>

    <script src="js/admin.js" type="text/javascript"></script>
  </body>
</html>
